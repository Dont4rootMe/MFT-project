defaults:
  - data: default_data
  - model: a2c_model
  - train: a2c_train

assets: null  # optional list of asset symbols to trade; defaults to data symbols

run_name: a2c_train
output_dir: /mnt/virtual_ai0001071-01239_SR006-nfs1/afedorov/mft_prj/outputs/${now:%Y-%m-%d}/${run_name}

use_accelerate: true
debug_logging: false

# Seed configuration for reproducibility
seed: 42  # Base seed - each process will get a unique derived seed

env:
  exchange: "simulator"
  initial_cash: 10000
  window_size: 30
  max_episode_length: 75  # Maximum episode length in time steps (null = no limit)
  assets: null
  assets_initial: 
    - 250

validation:
  validation_size: 365  # fraction of data or absolute count for validation

  renderer_formats:
    - html
  renderers: # all or some of the renderers from renderers.py
    - plotly
    - sharpe-plotly
    - pnl-extrema-plotly
    - roi-plotly
    - drawdown-plotly
    - pnl-plotly
    - calmar-plotly
    - hitratio-plotly
    - turnover-plotly

action_scheme:
  name: simple
reward_scheme:
  name: simple

hydra:
  run:
    dir: ${output_dir}
  job:
    name: ${run_name} 